<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exo Juste Prix</title>
	<script type="text/javascript">
		let proposition;
		let proposition_prec;
		let prix_minimum = prompt("Quel est le prix MINimum ? (parce que je suis gentil, je vous laisse choisir l'intervalle)"); ;
		let prix_maximum = prompt("Quel est le prix MAXimum ? (parce que je suis gentil, je vous laisse choisir l'intervalle)"); ;
		let iterations = 0;
		let victoire = true;

		let random = parseFloat(Math.random() * (prix_maximum - prix_minimum) + prix_maximum);
		let justePrix = random.toFixed(2);
		justePrix = Number.parseFloat(justePrix);
		
		while (proposition != justePrix){
			if (iterations != 0) {
				if (proposition<justePrix) 
					proposition = parseFloat(prompt("C'était + !\nDevinez le juste prix !\nVous aviez dit précédemment " + proposition_prec + "."));
				else
					proposition = parseFloat(prompt("C'était - !\nDevinez le juste prix !\nVous aviez dit précédemment " + proposition_prec + "."));
			}
			else{
				proposition = prompt("Devinez le juste prix !");
			}
			proposition_prec = proposition;
			iterations++;
			if (iterations > 3) {
				victoire = false;
				break;
			}
		}

		if (victoire) {
			alert("Bravo ! Vous avez trouvé le juste prix !");
			document.getElementById('fond').append('<img src="https://images.gamebanana.com/img/ss/mods/59d1a23b90616.webp" height="1920px" width="1080px">');
		} else {
			alert("Bouh ! Tu as perdu !");
			document.getElementById('fond').append('<img src="https://i.imgur.com/ZhW7RcH.jpg" height="1920px" width="1080px">');
		}
	</script>
</head>
<body>
	<div id="fond" style="width:100%"></div>

</body>
</html>
